<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999 Vault | Private</title>
    <style>
        :root { --accent: #9b59b6; --bg: #0a0a0a; --panel: #111; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #eee; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            -webkit-user-select: none; user-select: none;
        }
        #gatekeeper {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .gate-box { padding: 40px; border: 1px solid var(--accent); border-radius: 8px; background: var(--panel); text-align: center; }
        #passInput { 
            padding: 12px; width: 220px; border: 1px solid #333; background: #000; 
            color: var(--accent); text-align: center; font-size: 1.2rem; outline: none;
        }
        #mainApp { display: none; flex-direction: column; height: 100vh; }
        header { background: var(--panel); padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); }
        .search-box { padding: 15px; background: var(--panel); }
        #search { width: 90%; max-width: 500px; padding: 12px; border-radius: 25px; border: 1px solid #333; background: #1a1a1a; color: white; display: block; margin: auto; outline: none; }
        .song-list { flex-grow: 1; overflow-y: auto; padding: 10px; width: 100%; max-width: 800px; margin: auto; }
        .song-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; }
        .song-item:hover { background: #1a1a1a; color: var(--accent); padding-left: 20px; }
        .playing { background: #1a1a1a; color: var(--accent); font-weight: bold; border-left: 4px solid var(--accent); }
        .player-controls { background: var(--panel); padding: 20px; border-top: 1px solid #333; text-align: center; }
        audio { width: 100%; max-width: 600px; filter: invert(90%) hue-rotate(180deg); }
        #currentTitle { margin-bottom: 10px; font-size: 0.9rem; color: var(--accent); font-weight: bold; }
        #loadingOverlay { display: none; margin-bottom: 10px; color: var(--accent); font-size: 12px; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="gatekeeper">
    <div class="gate-box">
        <h2 style="color: var(--accent); letter-spacing: 5px;">VAULT ACCESS</h2>
        <input type="password" id="passInput" placeholder="ENTER CODE">
        <p id="err" style="color: red; font-size: 12px; margin-top: 10px; visibility: hidden;">INVALID ACCESS CODE</p>
    </div>
</div>

<div id="mainApp">
    <header><h1>999 Vault</h1></header>
    <div class="search-box"><input type="text" id="search" placeholder="Search tracklist..."></div>
    <div class="song-list" id="list"></div>
    <div class="player-controls">
        <div id="loadingOverlay">SYNCING BUCKET...</div>
        <div id="currentTitle">READY TO STREAM</div>
        <audio id="audioPlayer" controls controlsList="nodownload"></audio>
    </div>
</div>

<script>
    window.onload = function() {
        const SECRET_CODE = "DMSADMIN";
        const BUCKET_URL = "https://pub-e7c0cf4469274deb8a0ac4b35144263b.r2.dev/";
        
        const passInput = document.getElementById('passInput');
        const gate = document.getElementById('gatekeeper');
        const app = document.getElementById('mainApp');
        const listDiv = document.getElementById('list');
        const player = document.getElementById('audioPlayer');
        const titleDisplay = document.getElementById('currentTitle');
        const searchInput = document.getElementById('search');
        const loader = document.getElementById('loadingOverlay');

        let allSongs = [];
        let filteredSongs = [];

        // 1. Password Logic
        passInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' || passInput.value.toUpperCase() === SECRET_CODE) {
                if (passInput.value.toUpperCase() === SECRET_CODE) {
                    gate.style.display = 'none';
                    app.style.display = 'flex';
                    syncBucket();
                } else if (passInput.value.length >= 8) {
                    document.getElementById('err').style.visibility = 'visible';
                    setTimeout(() => { document.getElementById('err').style.visibility = 'hidden'; }, 2000);
                }
            }
        });

        // 2. Auto-Sync Logic
        async function syncBucket() {
            loader.style.display = 'block';
            try {
                const response = await fetch(BUCKET_URL);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const keys = xml.getElementsByTagName("Key");
                
                allSongs = [];
                for (let i = 0; i < keys.length; i++) {
                    let name = keys[i].textContent;
                    if (name.endsWith(".mp3")) allSongs.push(name);
                }
                
                filteredSongs = [...allSongs];
                renderList(filteredSongs);
            } catch (err) {
                titleDisplay.innerText = "SYNC FAILED - CHECK CORS SETTINGS";
                console.error(err);
            }
            loader.style.display = 'none';
        }

        // 3. UI Logic
        function renderList(songs) {
            listDiv.innerHTML = songs.map((s, i) => `
                <div class="song-item" data-index="${i}">
                    ${s.replace('.mp3', '').replaceAll('%20', ' ')}
                </div>
            `).join('');

            document.querySelectorAll('.song-item').forEach(item => {
                item.onclick = () => {
                    const idx = item.getAttribute('data-index');
                    playTrack(idx);
                };
            });
        }

        function playTrack(index) {
            const fileName = filteredSongs[index];
            player.src = BUCKET_URL + fileName;
            player.play();
            titleDisplay.innerText = fileName.replace('.mp3', '').replaceAll('%20', ' ');
            
            document.querySelectorAll('.song-item').forEach(el => el.classList.remove('playing'));
            const active = document.querySelector(`[data-index="${index}"]`);
            if(active) active.classList.add('playing');
        }

        // 4. Search Logic
        searchInput.onkeyup = () => {
            const term = searchInput.value.toLowerCase();
            filteredSongs = allSongs.filter(s => s.toLowerCase().includes(term));
            renderList(filteredSongs);
        };

        // 5. Security - Block Inspect Element
        document.onkeydown = (e) => {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74))) return false;
        };
    };
</script>
</body>
</html>
