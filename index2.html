        document.getElementById('list').innerHTML = files.map((file, index) => `

            </div>

        isShuffle = !isShuffle;
        const btn = document.getElementById('shuffleBtn');
        btn.innerText = isShuffle ? "SHUFFLE: ON" : "SHUFFLE: OFF";
        btn.classList.toggle('shuffle-on', isShuffle);
    }

    function playSong(index) {
        currentIndex = index;
        const fileName = filteredFiles[index];
        document.getElementById('loadingOverlay').style.display = 'block';
        titleDisplay.innerText = "LOADING...";
        titleDisplay.classList.add('pulse');

        player.src = BASE_URL + encodeURIComponent(fileName);
        player.load();

        document.querySelectorAll('.song-item').forEach(el => el.classList.remove('playing'));
        const active = document.getElementById(`song-${index}`);
        if(active) {
            active.classList.add('playing');
            active.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    player.oncanplay = () => {
        document.getElementById('loadingOverlay').style.display = 'none';
        titleDisplay.classList.remove('pulse');
        titleDisplay.innerText = filteredFiles[currentIndex].replace('.mp3', '');
        player.play();
    };

    function handleEnded() {
        if (isShuffle) {
            let nextIndex = Math.floor(Math.random() * filteredFiles.length);
            playSong(nextIndex);
        } else {
            if (currentIndex < filteredFiles.length - 1) playSong(currentIndex + 1);
        }
    }

    function filterSongs() {
        const term = document.getElementById('search').value.toLowerCase();
        filteredFiles = rawFiles.filter(f => f.toLowerCase().includes(term));
        loadList(filteredFiles);
